<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>login</title>
  </head>
  <body>
    <div class="container">
     
     
      <hr />
  
      <form class="form col-sm-6" id="login-form">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Email"
        />
        <br />
        <input
          type="text"
          class="form-control"
          name="desc"
          id="desc"
          placeholder="password"
        />
        <br />
        
        <button type="submit" class="btn btn-primary" id="login">
       Login
        </button>
      </form>
      <hr />
      <br />
      
    </div>
    
   

  </body>
</html>
